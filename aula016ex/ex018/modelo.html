<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Analisador de Números</title>

<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>

    <main>
        <section id="dados">
            <p>Número (entre 1 e 100): <input type="number" name="numero" id="txtn" min="1" max="100"> <input type="button" value="Adicionar" onclick="add()"></p>
            <select name="selnum" id="selnum" size="6"></select>
            <p><input type="button" value="Limpar" onclick="limpa()"> <input type="button" value="Finalizar" onclick="final()"></p>
        </section>

        <section id="res">
            
        </section>
    </main>

        <p>&copy;CursoEmVideo</p>
    </footer>

    <script src="script/script.js">

    </script>
