<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    <style>
        body{
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h1>Verificando nacionalidade</h1>
    seu país: <input type="text" name="país" id="ptxt">
    <input type="button" value="verificar" onclick="ver()">
    <div id="res"></div>

    <script>
        function ver(){
            var txtp= document.getElementById('ptxt')
            var res= document.getElementById('res')
            var nac= String(txtp.value)

            if (nac=='brasil'){
                res.innerHTML= '<p>vc é brasileiro</p>'
            }else{
                res.innerHTML= '<p>vc é gringo</p>'
            }
        }
    </script>
</body>
</html>
